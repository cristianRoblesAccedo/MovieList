plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.gms.google-services'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.example.movielist"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions += "platform"
    // Product flavors for distinguishing mobile and tv builds
    productFlavors {
        tv {
            applicationIdSuffix ".tv"
            versionNameSuffix "-tv"
            dimension "platform"
        }
        mobile {
            applicationIdSuffix ".mobile"
            versionNameSuffix "-mobile"
            dimension "platform"
        }
    }

    compileOptions {
        // Enables Java 8
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        dataBinding = true
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // Material
    implementation "com.google.android.material:material:1.5.0"

    // Navigation Fragment
    implementation "androidx.navigation:navigation-fragment-ktx:2.4.2"
    implementation "androidx.navigation:navigation-ui-ktx:2.4.2"

    // RecyclerView
    implementation 'androidx.recyclerview:recyclerview:1.2.1'

    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'

    // Gson serializer for Retrofit
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.13.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.13.0'

    // Koin main features for Android
    implementation "io.insert-koin:koin-android:3.1.5"

    // add the Firebase SDK for Google Analytics
    implementation 'com.google.firebase:firebase-analytics:20.1.2'

    // Grid Layout for using layout_columnWeight
    implementation "androidx.gridlayout:gridlayout:1.0.0"

    // Leanback for Android TV support
    implementation 'androidx.leanback:leanback:1.0.0'

    // Youtube api
    implementation 'com.pierfrancescosoffritti.androidyoutubeplayer:chromecast-sender:0.26'

    // ExoPlayer
    implementation 'com.google.android.exoplayer:exoplayer:2.17.1'
}